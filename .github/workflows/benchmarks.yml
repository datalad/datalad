name: Benchmarks

on: [pull_request]

env:
  # fake environment to be able to reuse script for travis
  TRAVIS_PULL_REQUEST: true

jobs:
  vs-master:

    runs-on: ubuntu-latest

    steps:
    - name: Set up system
      shell: bash
      run: |
        bash <(wget -q -O- http://neuro.debian.net/_files/neurodebian-travis.sh)
        sudo apt-get update -qq
        sudo apt-get install eatmydata
        sudo eatmydata apt-get install git-annex-standalone
    - name: Set up environment
      run: |
        git config --global user.email "test@github.land"
        git config --global user.name "GitHub Almighty"
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install ".[devel-docs]"
    - name: Setup benchmarks
      run: tools/ci/benchmark-travis-pr.sh setup
    - name: Run benchmarks
      run: tools/ci/benchmark-travis-pr.sh run
    - name: Compare benchmarks
      run: tools/ci/benchmark-travis-pr.sh compare