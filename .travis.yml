# vim ft=yaml
# travis-ci.org definition for DataLad build
language: python

cache:
  - apt

python:
  - "2.7"

before_install:
  # The ultimate one-liner setup for NeuroDebian repository
  - bash <(wget -q -O- http://neuro.debian.net/_files/neurodebian-travis.sh)
  - sudo apt-get update -qq

install:
  # Install standalone build of git-annex for the recent enough version
  - sudo apt-get install git-annex-standalone
  - git config --global user.email "test@travis.land"
  - git config --global user.name "Travis Almighty"
  - git submodule update --init --recursive
  - if [[ $TRAVIS_PYTHON_VERSION == 2.7 ]]; then cd ..; pip install -q coveralls; cd -; fi
  - pip install -r requirements.txt
  - pip install -e .

script:
  - DATALAD_LOGLEVEL=WARNING nosetests -s -v --with-doctest --with-cov --cover-package datalad --failed --logging-level=WARNING

after_success:
  - if [[ $TRAVIS_PYTHON_VERSION == 2.7 ]]; then coveralls; fi

after_failure:
  # re-run failing with higher verbosity 
  - DATALAD_LOGLEVEL=1 nosetests -s -v --with-doctest --with-cov --cover-package datalad --failed --logging-level=DEBUG
