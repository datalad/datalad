# vim ft=yaml
# travis-ci.org definition for DataLad build
language: python

python:
  - 3.5
##1  - 3.6

env:
 global:
  STATE=env

cache:
  - apt

env:

before_install:
  - export STATE="before_install"

install:
  - echo "$STATE"
  - export STATE="install"
  - echo "$STATE"

script:
  - echo "$STATE"
  - export STATE="script"
  - echo "$STATE"

after_success:
  - echo "$STATE"
