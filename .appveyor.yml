test_script:
  # run tests on installed module, not source tree files
  - cmd: md __testhome__
  - sh: mkdir __testhome__
  - cd __testhome__
    # run test selection
  - cmd: python -m pytest -s -v -m "not (turtle)" --cov=datalad -k test_tests_utils --pyargs %DTS%
  - sh: PATH=$PWD/../tools/coverage-bin:$PATH python -m pytest -s -v -m "not (turtle)" --cov=datalad -k test_tests_utils --pyargs ${DTS}


after_test:
  - sh: python -m coverage combine -a /tmp/.coverage-entrypoints-*;
  - python -m coverage xml
  - cmd: curl -fsSL -o codecov.exe "https://uploader.codecov.io/latest/windows/codecov.exe"
  - cmd: .\codecov.exe -f "coverage.xml"
  - sh: "curl -Os $CODECOV_BINARY"
  - sh: chmod +x codecov
  - sh: ./codecov


